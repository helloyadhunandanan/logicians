<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Converter - Logicians</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .animated-bg {
      position: fixed;
      width: 200%;
      height: 200%;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80, #facc15, #fb923c, #ec4899, #3b82f6);
      background-size: 1400% 1400%;
      animation: waveColors 30s ease infinite;
      z-index: 0;
    }

    @keyframes waveColors {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    .card p.security {
      font-size: 0.9rem;
      color: #00796b;
      background: #e0f2f1;
      padding: 0.6rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .card input,
    .card select,
    .card button {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    .card button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .card button:hover {
      background-color: #0056b3;
    }

    .conversion-result {
      margin-top: 1rem;
      color: #28a745;
      font-weight: bold;
    }

    footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: #333;
    }

    footer strong {
      color: #000;
    }

    @media (max-width: 500px) {
      .card {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="animated-bg"></div>
  <div class="overlay"></div>

  <div class="container">
    <div class="card">
      <h2>üìÑ Universal Document & Image Converter</h2>
      <p class="security">üîí We do NOT collect or store any data. Your files are processed securely and encrypted.</p>

      <form id="docConvertForm">
        <input type="file" id="fileInput" accept=".doc,.docx,.pdf,.txt,.odt,.jpg,.jpeg,.png,.webp,.bmp" required />
        <select id="outputFormat" required>
          <option value="">-- Select output format --</option>
          <option value="pdf">PDF</option>
          <option value="docx">DOCX</option>
          <option value="txt">TXT</option>
          <option value="odt">ODT</option>
          <option value="jpg">JPG</option>
          <option value="png">PNG</option>
          <option value="webp">WEBP</option>
        </select>
        <button type="submit">üîÅ Convert File</button>
      </form>

      <div class="conversion-result" id="conversionResult"></div>

      <footer>¬© <span id="year"></span> Powered by <strong>Logicians</strong></footer>
    </div>
  </div>

  <script>
    document.getElementById("docConvertForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const fileInput = document.getElementById("fileInput");
      const format = document.getElementById("outputFormat").value;
      const resultDiv = document.getElementById("conversionResult");

      if (!fileInput.files.length || !format) {
        alert("Please upload a file and select a format.");
        return;
      }

      const file = fileInput.files[0];
      const fileName = file.name.split(".")[0];

      resultDiv.innerHTML = "‚è≥ Converting... Please wait.";

      // Simulate conversion delay
      setTimeout(() => {
        // Dummy content for the converted file
        const dummyContent = `This is a dummy converted file: ${file.name} to ${format.toUpperCase()}`;
        const blob = new Blob([dummyContent], { type: "application/octet-stream" });
        const url = URL.createObjectURL(blob);

        const link = document.createElement("a");
        link.href = url;
        link.download = `${fileName}_converted.${format}`;
        link.textContent = "‚¨áÔ∏è Download converted file";

        resultDiv.innerHTML = "‚úÖ Conversion complete!<br>";
        resultDiv.appendChild(link);
      }, 1500);
    });

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
