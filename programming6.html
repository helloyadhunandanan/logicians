        <textarea id="code3" class="code-area" placeholder="def delete_elements(lst, item):
    if not lst:
        return []
    if lst[0] == item:
        return delete_elements(lst[1:], item)
    else:
        return [lst[0]] + delete_elements(lst[1:], item)

    <script>
        function copyCode(id) {
            let codeArea = document.getElementById(id);
            codeArea.select();
            document.execCommand("copy");
            alert("അടി സക്കെ! CODE COPIED!!! എന്നി പോയി പേസ്റ്റ് ചെയ്യ് ");
        }

        function downloadCode(id, filename) {
            let code = document.getElementById(id).value;
            let blob = new Blob([code], { type: "text/plain" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
